# tenant-a/.github/workflows/update-aggregator-submodule.yml
name: Notify multi-tenant-poc aggregator repository

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.AGGREGATOR_PUSH_TOKEN }}
          repository: ${{ secrets.AGGREGATOR_REPO }}
          event-type: tenant-updated
          client-payload: |
            {
              "tenant": "tenant-b",
              "branch": "main"
            }
